<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Préstamo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container my-4">

        <h2 class="text-center mb-4">Registrar Préstamo</h2>

        <div class="card shadow p-4">

            <form id="formPrestamo">
                <input type="hidden" name="action" value="crear_prestamo">
                <input type="hidden" name="estado" value="pendiente">
                <div class="mb-3">
                    <label for="id_usuario" class="form-label">Usuario:</label>
                    <select class="form-select" name="id_usuario" id="id_usuario" required>
                        <option value="">Seleccione un usuario...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_libro" class="form-label">Libro:</label>
                    <select class="form-select" name="id_libro" id="id_libro" required>
                        <option value="">Seleccione un libro...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fecha_prestamo" class="form-label">Fecha Préstamo:</label>
                    <input type="date" class="form-control" name="fecha_prestamo" id="fecha_prestamo" required>
                </div>

                <div class="mb-3">
                    <label for="fecha_devolucion" class="form-label">Fecha Devolución:</label>
                    <input type="date" class="form-control" name="fecha_devolucion" id="fecha_devolucion" required>
                </div>

                <button class="btn btn-success w-100" type="submit">Registrar</button>
            </form>

        </div>

    </div>
    <script type="module" src="/proyeto/frontend/js/prestamos.js"></script>
</body>
</html>
