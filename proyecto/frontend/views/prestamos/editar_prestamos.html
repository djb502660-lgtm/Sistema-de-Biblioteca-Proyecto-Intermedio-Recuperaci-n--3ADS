<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Préstamo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container my-4">

        <h2 class="text-center mb-4">Editar Préstamo</h2>

        <div class="card shadow p-4">

            <form id="formEditarPrestamo">

                <input type="hidden" name="id_prestamo" id="id_prestamo">
                <input type="hidden" name="id_usuario" id="id_usuario">
                <input type="hidden" name="id_libro" id="id_libro">
                <input type="hidden" name="action" value="editar_prestamo">

                <div class="mb-3">
                    <label for="usuario_nombre" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario_nombre" disabled>
                </div>

                <div class="mb-3">
                    <label for="libro_titulo" class="form-label">Libro:</label>
                    <input type="text" class="form-control" id="libro_titulo" disabled>
                </div>

                <div class="mb-3">
                    <label for="fecha_prestamo" class="form-label">Fecha Préstamo:</label>
                    <input type="date" class="form-control" name="fecha_prestamo" id="fecha_prestamo" required>
                </div>

                <div class="mb-3">
                    <label for="fecha_devolucion" class="form-label">Fecha Devolución:</label>
                    <input type="date" class="form-control" name="fecha_devolucion" id="fecha_devolucion" required>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-select" name="estado" id="estado" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="devuelto">Devuelto</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" type="submit">Actualizar</button>
            </form>

        </div>

    </div>

    <script type="module" src="/proyeto/frontend/js/prestamos.js"></script>
</body>
</html>
