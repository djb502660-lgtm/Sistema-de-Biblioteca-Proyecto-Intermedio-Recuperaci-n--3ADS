<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar PrÃ©stamo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-5">

        <div class="card shadow p-4">
            <h3 class="text-danger text-center mb-3">ðŸ—‘ Eliminar PrÃ©stamo</h3>
            <p class="text-center">
                Â¿EstÃ¡s segura/o de que deseas eliminar este prÃ©stamo?
                <br>
                Esta acciÃ³n no se puede deshacer.
            </p>

            <form id="formEliminar">
                <input type="hidden" name="id_prestamo" id="id_prestamo">
                <input type="hidden" name="action" value="eliminar_prestamo">

                <div class="d-flex justify-content-between mt-4">
                    <a href="prestamos.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar definitivamente</button>
                </div>
            </form>
        </div>

    </div>

    <script type="module">
        import { API_URL } from "../../../js/config.js";

        // Obtener ID desde la URL ?id=#
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        document.getElementById("id_prestamo").value = id;

        // Enviar eliminaciÃ³n
        document.getElementById("formEliminar").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const res = await fetch(API_URL, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            alert(data.message);

            if (data.success) {
                window.location.href = "prestamos.html";
            }
        });
    </script>

</body>
</html>
