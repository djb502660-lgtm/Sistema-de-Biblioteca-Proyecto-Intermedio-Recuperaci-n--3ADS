<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema de Biblioteca</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Estilos personalizados para la página de registro -->
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* bg-light */
        }

        .register-card {
            width: 100%;
            max-width: 480px; /* Un poco más ancho para los campos adicionales */
            padding: 15px;
        }
    </style>
</head>

<body>

    <main class="register-card">
        <div class="card shadow">
            <div class="card-body p-4 p-md-5">
                <h3 class="card-title text-center mb-4 fw-bold">Crear una Cuenta</h3>
                <form id="register-form" novalidate>
                    <!-- Nombre -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                        <label for="nombre">Nombre Completo</label>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                        <label for="email">Correo Electrónico</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <!-- Botón de Registro -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>

                    <div class="text-center mt-4">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para manejar la lógica del registro -->
    <script type="module" src="../../js/register.js"></script>

</body>
</html>
