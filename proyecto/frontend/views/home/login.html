<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Biblioteca</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Estilos personalizados para la página de login -->
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* bg-light */
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }
    </style>
</head>

<body>

    <main class="login-card">
        <div class="card shadow">
            <div class="card-body p-4 p-md-5">
                <h3 class="card-title text-center mb-4 fw-bold">Inicio de Sesión</h3>
                <form id="login-form" novalidate>
                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        <label for="email">Correo Electrónico</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <!-- Botón de Ingreso -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Aquí podrías enlazar tu archivo JS para manejar la lógica del login -->
    <!-- <script type="module" src="/proyeto/frontend/js/login.js"></script> -->

</body>
</html>
