<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-5">

        <div class="card shadow p-4">
            <h3 class="text-danger text-center mb-3">ðŸ—‘ Eliminar Libro</h3>
            <p class="text-center">
                Â¿EstÃ¡s segura/o de que deseas eliminar este libro?
                <br>
                Esta acciÃ³n no se puede deshacer.
            </p>

            <form id="formEliminarLibro">
                <input type="hidden" name="id_libro" id="id_libro">
                <input type="hidden" name="action" value="eliminar_libro">

                <div class="d-flex justify-content-between mt-4">
                    <a href="libros.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar definitivamente</button>
                </div>
            </form>
        </div>

    </div>

    <script type="module">
        import { API_URL } from "../../js/config.js";

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        document.getElementById("id_libro").value = id;

        document.getElementById("formEliminarLibro").addEventListener("submit", async e => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const res = await fetch(API_URL, { method: "POST", body: formData });
            const data = await res.json();

            alert(data.message);

            if (data.success) {
                window.location.href = "libros.html";
            }
        });
    </script>

</body>
</html>
