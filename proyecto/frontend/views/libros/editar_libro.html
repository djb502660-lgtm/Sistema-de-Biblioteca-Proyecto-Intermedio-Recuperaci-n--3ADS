<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container my-4">
        <h2 class="mb-4 text-center">Editar Libro</h2>

        <div class="card shadow p-4">

            <form id="formEditarLibro">
                <input type="hidden" name="id_libro" id="id_libro">

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" name="autor" id="autor" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" name="anio" id="anio" class="form-control" required min="1500" max="2099">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" name="categoria" id="categoria" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" name="stock" id="stock" class="form-control" required min="0">
                </div>

                <input type="hidden" name="action" value="editar_libro">

                <button class="btn btn-primary w-100">Actualizar</button>
            </form>

        </div>

    </div>

    <script type="module" src="../../js/libros.js"></script>

</body>
</html>
