<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üìö Biblioteca</a>
            <div>
                <a href="usuarios.html" class="btn btn-outline-light btn-sm me-2">Usuarios</a>
                <a href="libros.html" class="btn btn-light btn-sm me-2">Libros</a>
                <a href="prestamos.html" class="btn btn-outline-light btn-sm">Pr√©stamos</a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Agregar Libro</h2>

        <div class="card shadow p-4">
            <form id="formAgregarLibro">
                <div class="mb-3">
                    <label class="form-label">T√≠tulo del libro:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Autor:</label>
                    <input type="text" id="autor" name="autor" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">A√±o de publicaci√≥n:</label>
                    <input type="number" id="anio" name="anio" class="form-control" required min="1500" max="2099" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Categor√≠a:</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock disponible:</label>
                    <input type="number" id="stock" name="stock" class="form-control" required min="0" />
                </div>

                <button type="submit" class="btn btn-primary w-100">Agregar Libro</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost/SISTEMA_BIBLIOTECA/api/biblioteca.php";

        document.getElementById("formAgregarLibro").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            formData.append("action", "crear_libro");
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });
    
                const data = await response.json();
    
                alert(data.message);
    
                if (data.success) {
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error al agregar el libro:', error);
                alert("Error de conexi√≥n. No se pudo agregar el libro.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
